# Smoke test: Observer mode with Etsy earring shopping
# Run without observer:  npx abra run personas/etsy-earrings.yaml --sight-mode
# Run with observer:     npx abra run personas/etsy-earrings.yaml --sight-mode --observe

persona:
  name: Dana Kim
  background: |
    28-year-old graphic designer who loves quirky accessories.
    Always looking for conversation-starter earrings to wear to the office.
    Prefers handmade items and cares about materials (no nickel).
    Budget is under $25 per pair.

  jobs_to_be_done:
    - Find fun, unusual earrings that express my personality
    - Make sure the materials won't irritate my sensitive ears
    - Stay within my accessories budget

url: https://www.etsy.com

goals:
  - Search for "funny earrings" and browse the results, noting any pairs that catch my eye and documenting at least 3 interesting options with their prices

options:
  viewport:
    width: 1440
    height: 900
  timeout: 180000  # 3 minutes
  thinkingSpeed: normal
